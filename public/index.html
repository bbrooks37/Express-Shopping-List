<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Shopping List</title>
  <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
</head>
<body>
  <nav class="navbar navbar-expand-lg navbar-light bg-light">
    <a class="navbar-brand" href="#">Shopping List</a>
  </nav>
  <div class="container">
    <h1 class="my-4 text-center">Shopping List</h1>
    <form id="add-item-form" class="form-inline justify-content-center mb-4">
      <div class="form-group mx-sm-3 mb-2">
        <input type="text" id="item-name" class="form-control" placeholder="Item Name" required>
      </div>
      <div class="form-group mx-sm-3 mb-2">
        <input type="number" id="item-price" class="form-control" placeholder="Item Price" required>
      </div>
      <button type="submit" class="btn btn-primary mb-2">Add Item</button>
    </form>
    <ul id="items-list" class="list-group"></ul>
  </div>
  <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
  <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
  <script src="script.js"></script>
</body>
</html>
